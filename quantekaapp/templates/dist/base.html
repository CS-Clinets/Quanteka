    <script>
        $(document).ready(function () {
            //Fade in delay for the background overlay (control timing here)
            $("#bkgOverlay").delay(5800).fadeIn(500);
            //Fade in delay for the popup (control timing here)
            $("#delayedPopup").delay(6000).fadeIn(500);

            //Hide dialouge and background when the user clicks the close button
            $("#btnClose").click(function (e) {
                HideDialog();
                e.preventDefault();
            });
        });
        //Controls how the modal popup is closed with the close button
        function HideDialog() {
            $("#bkgOverlay").fadeOut(200);
            $("#delayedPopup").fadeOut(200);
        }

    </script>


    <script>
      ;(function($) {
        $(function() {
          $('.nav-dropdown1,.status,.ll > a:not(:only-child)').click(function(e) {
            $(this)
              .siblings('.nav-dropdown1')
              .slideToggle()
            $('.nav-dropdown1')
              .not($(this).siblings())
              .hide()
            e.stopPropagation()
          })
          $('html').click(function() {
            $('.nav-dropdown1').hide()
          })
        })
        $(".nav-dropdown1 a").click(function() {
          $(".ab").text($(this).text());
          
          })
      })(jQuery)
     
  
    
        $(function() {
          $( '.js-filter' ).on( 'click', function() {
            var $dashboard_filter = $(this).attr('data-dashboard');
            if ( $dashboard_filter == 'all' ) {
              $( '.js-filterable' ).removeClass( 'is-hidden' );    
            } else {
              $( '.js-filterable' ).addClass( 'is-hidden' );
              $( '.js-filterable[data-dashboard*=' + $dashboard_filter + ']' ).removeClass( 'is-hidden' );
            }
          });
        })
    
    </script>
